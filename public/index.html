<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nesia Darknet AI</title>

  <style>
    :root {
      --bg: #0f172a;
      --panel: #020617;
      --border: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #2563eb;
      --user: #2563eb;
      --ai: #1e293b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Ubuntu, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 100%;
      max-width: 720px;
      height: 90vh;
      background: var(--panel);
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    header {
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    header span {
      color: var(--accent);
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14.5px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .user-message {
      background: var(--user);
      align-self: flex-end;
    }

    .assistant-message {
      background: var(--ai);
      align-self: flex-start;
    }

    .typing-indicator {
      display: none;
      padding: 10px 16px;
      font-size: 13px;
      color: var(--muted);
      font-style: italic;
    }

    .typing-indicator.visible {
      display: block;
    }

    .input-area {
      display: flex;
      gap: 10px;
      padding: 12px;
      border-top: 1px solid var(--border);
    }

    textarea {
      flex: 1;
      resize: none;
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 12px;
      color: var(--text);
      font-size: 14px;
      outline: none;
      min-height: 44px;
    }

    textarea::placeholder {
      color: var(--muted);
    }

    button {
      background: var(--accent);
      border: none;
      border-radius: 10px;
      padding: 0 18px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      padding: 6px 0 10px;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>
      <span>Nesia Darknet</span> AI
    </header>

    <div id="chat-messages" class="chat-messages"></div>

    <div id="typing-indicator" class="typing-indicator">
      AI sedang berpikirâ€¦
    </div>

    <div class="input-area">
      <textarea
        id="user-input"
        rows="1"
        placeholder="Tulis perintah..."
      ></textarea>
      <button id="send-button">Kirim</button>
    </div>

    <footer>
      Powered by Cloudflare Workers AI
    </footer>
  </div>

  <script src="chat.js"></script>
</body>
</html>
